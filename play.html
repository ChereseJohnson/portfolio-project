          </div>
          <div class="col"><button class="room">Escape Room 🗝</button></div>
          <div class="col">
            <button class="mystery">Solve the Mystery 🧩</button>
          </div>
        </div>
        <div class="col">Live Play 🚨</div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
          <div class="col"><button class="sims">Sims 👨‍👩‍👧‍👦</button></div>
