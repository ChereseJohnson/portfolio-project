<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/portfolio.css" />
    <script
      src="https://kit.fontawesome.com/ee86d88f60.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TAG</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Play</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Chat</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-game-page">
      <div class="Games">
        <div class="soloPlay">Solo Play</div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
          <div class="col"><button class="solitaire">Solitaire 🃏</button></div>
          <div class="col"><button class="pinball">Pinball 🕹</button></div>
          <div class="col"><button class="snake">Snake 🐍</button></div>
          <div class="col"><button class="drawing">Drawing 🖍</button></div>
        </div>
        <div class="col">One on One</div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
          <div class="col"><button class="jenga">Jenga 🧱</button></div>
          <div class="col">
            <button class="connect">Connect Four 🔴</button>
          </div>
          <div class="col"><button class="checkers">Checkers ⚫️</button></div>
          <div class="col"><button class="chess">Chess ♕</button></div>
        </div>
        <div class="col">Team Play</div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
          <div class="col"><button class="tag">Tag 🖐</button></div>
          <div class="col"><button class="monoploy">Monoploy 🎩</button></div>
          <div class="col"><button class="life">Life 🚗</button></div>
          <div class="col">
            <button class="basketball">Basketball ⛹️</button>
          </div>
        </div>
        <div class="col">Group Play</div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
          <div class="col"><button class="quizzes">Quizzes ❓</button></div>
          <div class="col">
            <button class="battlefield">Battlefield 🎇</button>
          </div>
          <div class="col"><button class="room">Escape Room 🗝</button></div>
          <div class="col">
            <button class="mystery">Solve the Mystery 🧩</button>
          </div>
        </div>
        <div class="col">Live Play 🚨</div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
          <div class="col"><button class="sims">Sims 👨‍👩‍👧‍👦</button></div>
          <div class="col"><button class="nba">NBA 2k22 🏀</button></div>
          <div class="col"><button class="nfl">NFL 2k22 🏈</button></div>
          <div class="col">
            <button class="independent">Independent Games 🎟</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
